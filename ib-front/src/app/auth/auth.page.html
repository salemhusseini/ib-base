<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{isLogin? 'LOGIN': 'SIGNUP'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- FORM - START -->
  <form #formCtrl="ngForm" (ngSubmit)="onSubmit(formCtrl)">
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3"
          ><ion-list>
            <!-- FORM - INPUTS -->
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                ngModel
                name="email"
                type="email"
                #emailCtrl="ngModel"
                required
                email
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label color="danger">Should Be A valid email</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                ngModel
                name="password"
                type="password"
                #passwordCtrl="ngModel"
                required
                minlength="3"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label color="danger"
                >Should Be atleast 2 charecters long</ion-label
              >
            </ion-item>
          </ion-list></ion-col
        >
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <!-- FORM - BUTTONS -->
          <ion-button
            (click)="onSwitchAuthMode()"
            type="button"
            expand="block"
            color="primary"
            fill="clear"
          >
            SWITCH TO {{ isLogin ? 'SIGNUP' : 'LOGIN' }}
          </ion-button>
          <ion-button
            type="submit"
            [disabled]="formCtrl.invalid"
            expand="full"
            color="primary"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <ion-spinner *ngIf="isLoading" color="primary" name="bubbles"></ion-spinner> -->
    <!-- <ion-button *ngIf="!isLoading" (click)="onLogin()" shape="round"> -->
  </form>
</ion-content>
