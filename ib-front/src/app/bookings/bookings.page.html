<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="menu-main"></ion-menu-button>
    </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row *ngIf="bookings$ | async as bookings else no_bookings;">
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #slidingBooking>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="removeBooking(booking.bid, slidingBooking)"
                >Remove</ion-item-option
              >
            </ion-item-options>
            <ion-item>
              <ion-label>{{booking.bid}}</ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ng-template #no_bookings>
      <ion-row>
        <ion-col>There are no bookings for this user</ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-content>
