<ng-container *ngIf="place$ | async as place else no_place">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          slot="start"
          text=""
          color="primary"
          defaultHref="/places/tabs/discover"
        ></ion-back-button>
      </ion-buttons>
      <ion-title>{{place.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-img *ngIf="place.imageUrl" [src]="place.imageUrl"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          {{ place.title }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          {{ place.price | currency }} / Night
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          {{place.description}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <p>{{ place.location.address}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size="12"
          size-sm="8"
          offset-sm="2"
          class="ion-text-center ion-padding-sm"
        >
          <ion-img
            *ngIf="place.location.staticMapImageUrl"
            [src]="place.location.staticMapImageUrl"
            role="button"
            (click)="onShowFullMap()"
          ></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-button
            fill="clear"
            color="primary"
            (click)="onBookPlaceActionSheet(place)"
          >
            Book
          </ion-button>
        </ion-col>
      </ion-row>

      <!-- <ion-item>
          <ion-button
            color="primary"
            class="ion-margin"
            (click)="onBookPlaceActionSheet(place)"
          >
            Book
          </ion-button>
        </ion-item> -->
    </ion-grid>
  </ion-content>
</ng-container>
<ng-template #no_place>lala </ng-template>
