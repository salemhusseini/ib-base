<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button [disabled]="form.invalid" (click)="onCreateOffer()">
        <ion-icon slot="start" name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="form">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              formControlName="title"
              type="text"
              autocomplete
              autocorrect
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea formControlName="description" rows="3"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="form.get('description').invalid && this.form.get('description').touched"
      >
        <ion-col size-sm="6" offset-sm="3">
          <p color="danger">
            Description must not be longer than 180 characters.
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input formControlName="price" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3"
          ><app-location-picker
            (locationPicked)="onLocationPicked($event)"
          ></app-location-picker
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="4" offset-sm="2">
          <ion-item>
            <ion-label>Available From</ion-label>
            <ion-datetime
              formControlName="dateAvailableFrom"
              min="2019-01-01"
              max="2025-12-31"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="4">
          <ion-item>
            <ion-label>Available To</ion-label>
            <ion-datetime
              formControlName="dateAvailableTo"
              min="2019-01-02"
              max="2025-12-31"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
<pre>{{ form.value | json }}</pre>
